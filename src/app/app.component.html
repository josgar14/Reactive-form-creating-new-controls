<form
    [formGroup]="formModel"
    (ngOnSubmit)="onSubmit()">
    <label>Emails</label>
    <button
        type="button"
        (click)="addEmail()">
        Add Email
    </button>
    <ul formArrayName="emails">
        <li *ngFor="let e of emailsFormArray.controls; let i=index">
            <input [formControlName]="i">
        </li>
    </ul>
</form>
<hr>
<label>Form Value:</label>
<pre>{{value}}</pre>
